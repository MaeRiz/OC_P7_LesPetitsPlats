<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <div class="text-center m-5">
            <img src="../assets/img/Logo.png" alt="Logo">
            <h1>Les Petits Plats</h1>
        </div>
    </header>
    <main>
        <div class="search-box container">
            <form>
                <input type="search" id="search-bar" class="form-control" placeholder="Rechercher une recette" aria-label="Search" />
                <label for="search-bar"><i class="fa fa-search"></i></label>
            </form>
            <span id="tags"></span>
            <div id="ingredients">
                <label for="search-ingredients"><i id="icon" class="fa-solid fa-angle-down"></i></label>
                <input type="search" name="ingredients" id="search-ingredients" placeholder="Ingrédients" onfocus="this.placeholder='Rechercher un ingrédient'" onblur="this.placeholder='Ingrédients'">
                <div class="ingredients-list">
                </div>
            </div>

        </div>

        <section id="recipes">

        </section>
    </main>
</body>
<script src="https://kit.fontawesome.com/bb1f6f90ac.js" crossorigin="anonymous"></script>
<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/js/recipes.js"></script>
<script src="/js/index.js"></script>

</html>
